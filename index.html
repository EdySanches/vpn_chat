<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>SafeTalk</title>
    <link rel="icon" type="image/x-icon" href="./icon.ico" />
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">SafeTalk VPN </p>
      <img src="vpn_logo.png" alt="Logo" class="logo" />

      <div class="contato">
        <div class="ctt_github">
          <p>
            <a href="https://www.linkedin.com/in/edy-sanches-25232b196//">GitHub</a>
          </p>
        </div>
      </div>
    </nav>

    <main class="app">

      <div class="bloco">
        <div class="bloco_titulo">
          <p id="page_title">Cadastro</p>
        </div>
        
        <div class="bloco_texto">
          
          <!-- CADASTRO -->
          <form class="form_cadastro">
            <div class="input_cadastro">
              <label for="username">Nome de usuário:</label>
              <input id="username_input" class="input_cad_field" type="text" placeholder="Insira seu username" required>
            </div>
            <div class="input_cadastro">
              <label for="ip_address">Endereço IP de destino:</label>
              <input id="ip_input" class="input_cad_field" type="text" placeholder="Formato 192.168.1.1:8000" required>  
            </div>
            <div class="input_cadastro">
              <button id="button_cadastro" class="btn_salvar_cadastro" onclick=save_form_cadastro()>Próximo</button>
            </div>
          </form>

        </div>
      </div>
      
    </main>

    <!-- <footer>
      &copy; by Edy Sanches
    </footer> -->
    <script src="index.js"></script>
  </body>
</html>
